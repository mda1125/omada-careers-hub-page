
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Omada Health Careers</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        background: linear-gradient(to right, hsl(221, 83%, 53%), hsl(173, 80%, 40%));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      p {
        color: #4a5568;
        font-size: 1.25rem;
        max-width: 600px;
        margin-bottom: 2rem;
      }

      a {
        background-color: hsl(221, 83%, 53%);
        color: white;
        padding: 12px 32px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.2s;
        display: inline-block;
      }

      a:hover {
        background-color: hsl(221, 83%, 60%);
        transform: scale(1.05);
      }

      footer {
        position: absolute;
        bottom: 20px;
        color: #718096;
        font-size: 0.875rem;
      }
    </style>
  </head>
